# version format
version: 0.0.{build}

# cache the "downloads" folder in the build folder
# refresh cache, if appveyor.yml changes
# trigger cache refresh line: x
cache:
  - downloads -> appveyor.yml

# scripts that are called at very beginning, before repo cloning
init:
  - date /T & time /T
  - git config --global core.autocrlf input

before_build: 
  # download
  - build-scripts\1-download.bat
  - dir "%APPVEYOR_BUILD_FOLDER%\downloads"
  # extract
  - build-scripts\2-extract.bat
  - dir "%APPVEYOR_BUILD_FOLDER%\extracted"
  # copy
  - build-scripts\3-copy.bat
  - dir "%APPVEYOR_BUILD_FOLDER%\repackage"
  # stripdown
  - build-scripts\4-stripdown.bat
  - dir "%APPVEYOR_BUILD_FOLDER%\repackage"
  
build_script:
  - build-tools\innosetup\iscc /DAPP_VERSION=%APPVEYOR_BUILD_VERSION% installer\fife-sdk.iss

after_build:
  - appveyor PushArtifact "%APPVEYOR_BUILD_FOLDER%\_build\FifeSDK-%APPVEYOR_BUILD_VERSION%-Setup-VC14-x86.exe"

artifacts:
  - path: _build\FifeSDK-$(appveyor_build_version)-Setup-VC14-x86.exe
    name: FifeSDK-Setup-Executable

deploy:
  release: FifeSDK-v$(appveyor_build_version)-VC14-x86
  description: '[**Changelog**](https://github.com/fifengine/fife-windows-sdk/blob/master/CHANGELOG.md)'
  provider: GitHub
  auth_token:
    secure: EuVhVRiJe8gqDqVPM93Zp1CYTq3w4RJ7gAfgog3mmRq9ja2g7jb5GTG20V2eAwQ4
  artifact: FifeSDK-Setup-Executable
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
